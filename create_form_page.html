 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
 </head>
 <body>
    <h1>HTML FORM</h1>
    <form action="thank you.html"method="GET">
        <table border="20">

            <tr>
    
                <td><label for="username">Username :</label></td>
    
    
                <td> <input type="text"  id="username" placeholder="Enter ur Username here" name="username" required></td>
    
    
                <br>
                <br>
    
            </tr>
    
    
    
           
            <tr>
                
                <td> <label for="email">E Mail :</label></td>
    
                <td> <input type="email" id ="email" placeholder="Enter your E mail here" name="email" required></td>
    
                <br>
                <br>
            
            </tr>
    
            <tr>
                
                <td> <label for="password">Password :</label></td>
    
    
                <td> <input type="password" id="password" placeholder="enter password :-|" name="password" required ></td> 
                
                <br>
                <br>
            
            </tr>

            <tr>

                <td>
                    <label for="male">Male:</label>
                </td>

                <td>
                    <input type="radio" name="gender" id="male"required>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="female">Female :</label>
                </td>

                <td>
                    <input type="radio" name="gender" id="female"required>
                </td>
            </tr>


            <tr>
                <td>
                    <label for="nothuman">Not Human:</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="nothuman" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="age">Age :</label>
                </td>
                <td>
                    <select name="age" id="age" aria-placeholder="age"required > 
                        <option value=""></option>
                        <option value="5-15">5-15</option>
                        <option value="15-25">15-25</option>
                        <option value="25-50">25-50</option>
                        <option value="50-75">50-75</option>
                        <option value="75-infinity">75-infinity</option></select>
                   


                </td>
                
            </tr>
            
            <tr>
                
                <td> <input type="submit" value="sign in"></td>
    
            </tr>
    
        </table>
        <br><br><p>you can also </p>
        <table border="20">
            <tr>
    
                <td>
                    <h5>log into existing account</h5>
                </td>
    
                <br><br>
            </tr>
            
            
            
            <tr>
                <td>
                    <label for="username">username :</label>

                    <input type="text" id="username" placeholder="enter username here" name="username" >

                    <input type="submit" value="log in">
                </td>
            </tr>
        </table>
    </form>
 </body>
 </html>
